    <style>
        header {
            background-color: lightgrey;
            padding-top: 0;
            padding-bottom: 10px;
            margin: 0;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        header h1 {
            color: orangered;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 50px;
            margin-bottom: 10px;
            margin-left: 100px;
        }
        nav a {
            text-decoration: none;
            color: white;
            background-color: rgb(238, 17, 202);
            padding: 10px;
            border-radius: 5px;
            margin-top: 0;
            margin-left: 5px;
            font-size: 20px;
        }
        nav a:hover {
            background-color: black;
            color: yellow;
            padding: 2px;
            font-size: 25px;
            cursor: pointer;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            padding: 20px;
        }
        .login-form {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }
        .login-form h2 {
            color: #333;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .login-form input {
            width: calc(100% - 22px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .login-form input:focus {
            border-color: #ff7e5f;
            outline: none;
        }
        .login-form button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #ff6f61, #debb77);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .login-form button:hover {
            background: linear-gradient(90deg, #debb77, #ff6f61);
            transform: scale(1.05);
        }
        footer {
            background-color: black;
            color: rgb(212, 124, 15);
            padding: 20px;
            text-align: center;
        }
        .footer-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }
        .footer-container > div {
            flex: 1;
            padding: 0 15px;
        }
        .footer-container h1, .footer-container h2 {
            color: white;
            margin: 5px 0;
            font-family: Arial, sans-serif;
        }
        .footer-container h1 {
            font-size: 24px;
        }
        .footer-container h2 {
            font-size: 18px;
        }
        .footer-links a {
            text-decoration: none;
            color: aqua;
            margin: 10px;
            font-size: 18px;
            display: inline-block;
        }
        .footer-links a:hover {
            color: lightblue;
        }
        .footer-bottom {
            margin-top: 20px;
            color: white;
            font-size: 16px;
