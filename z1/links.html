<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        pre {
            background: #eee;
            padding: 10px;
            border-left: 3px solid #ccc;
            overflow: auto;
        }
    </style>
</head>
<body>

<h1>HTML Links</h1>
<p>The <code>&lt;a&gt;</code> tag is used to create hyperlinks that link to other pages or resources.</p>
<pre><code>&lt;a href="https://www.example.com"&gt;Visit Example&lt;/a&gt;
&lt;a href="#section1"&gt;Go to Section 1&lt;/a&gt;
&lt;a href="mailto:someone@example.com"&gt;Email Us&lt;/a&gt;</code></pre>

</body>
</html>
<!-- Links: This document provides examples of using the &lt;a&gt; tag to create hyperlinks, including links to external websites, sections within the same page, and email links. -->
