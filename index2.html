<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            background-color: lightgrey;
            padding-bottom: 10px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        header h1 {
            color: orangered;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 50px;
            margin: 0;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            text-decoration: none;
            color: white;
            background-color: rgb(238, 17, 202);
            padding: 10px;
            border-radius: 5px;
            margin-left: 5px;
            font-size: 20px;
        }
        nav a:hover {
            background-color: black;
            color: yellow;
            padding: 2px;
            font-size: 25px;
            cursor: pointer;
        }
        footer {
            background-color: black;
            color: rgb(212, 124, 15);
            padding: 20px;
            text-align: center;
        }
        .footer-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }
        .footer-container > div {
            flex: 1;
            padding: 0 15px;
        }
        .footer-container h1, .footer-container h2 {
            color: white;
            margin: 5px 0;
            font-family: Arial, sans-serif;
        }
        .footer-container h1 {
            font-size: 24px;
        }
        .footer-container h2 {
            font-size: 18px;
        }
        .footer-links a {
            text-decoration: none;
            color: aqua;
            margin: 10px;
            font-size: 18px;
            display: inline-block;
        }
        .footer-links a:hover {
            color: lightblue;
        }
        .footer-bottom {
            margin-top: 20px;
            color: white;
            font-size: 16px;
        }
        .bg-img {
            background-image: url("student.png");
            background-repeat: no-repeat;
            background-position: left center;
            width: 600px;
            height: 900px;
        }
        
        
        .bg {
            display: flex;
            flex-direction: row;
            
        }
        .desc{
            margin-top: 18%;
            position: relative;
            left: 10px;
           
           
        }
        @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-30px);
    }
    60% {
        transform: translateY(-15px);
    }
}

.reg {
    background-color: brown;
    color: indigo;
    position: relative;
    left: 80px;
    right: 50px;
    top: 50px;
    padding: 50px;
    text-decoration: none;
    border-radius: 50%;
    animation: bounce 2s infinite;
}

    </style>
</head>
<body>
    <div class="con1">
        <header>
            <h1>Skill Craft</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">Register</a>
                <a href="#">Login</a>
                <a href="#">About Us</a>
                <a href="#">Blog</a>
            </nav>
        </header>
        <div class="bg">
            <div class="bg-img"></div>
            <div class="desc">
                <h1  style="color: solid rgb(163, 13, 38);">Engage with us - Enhance Your knowledge!
                    <br><br><br>
                    <a href="#" class="reg">Register for free</a>
                </h1>
            </div>
        </div>
        <footer>
            <div class="footer-container">
                <div>
                    <h1>Contact Us</h1>
                    <h2>Email: abcd@gmail.com</h2>
                    <h2>Mobile: +91 1234567890</h2>
                    <h2>WhatsApp: +91 1234567890</h2>
                </div>
                <div class="footer-links">
                    <h1>Connect with Us</h1>
                    <a href="#">Facebook</a>
                    <a href="#">Instagram</a>
                    <a href="#">LinkedIn</a>
                </div>
            </div>
            <div class="footer-bottom">
                &copy; 2024 Skill Craft. All rights reserved.
            </div>
        </footer>
    </div>
</body>
</html>
