<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Extraordinary Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #f0f0f0, #d4d4d4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Form container */
        form {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 340px;
            background: #fff;
            border-left: 6px solid #ff5733;
            animation: fadeIn 1.2s ease-out;
            transition: transform 0.3s ease-in-out;
        }

        /* Animation on form load */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Form hover effect */
        form:hover {
            transform: scale(1.03);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            border-left-color: #ffbd33;
        }

        form legend {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ff5733, #ffbd33);
            -webkit-background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }

        form label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #444;
        }

        /* Styling for inputs */
        form input[type="text"],
        form input[type="email"],
        form textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #ff5733;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
        }

        /* Glowing effect for input fields */
        form input[type="text"]:focus,
        form input[type="email"]:focus,
        form textarea:focus {
            border-color: #ffbd33;
            box-shadow: 0 0 12px rgba(255, 181, 51, 0.7);
            outline: none;
            background-color: #fff;
            transform: scale(1.02);
        }

        /* Ripple effect on submit button click */
        form input[type="submit"] {
            background: linear-gradient(135deg, #ff5733, #ffbd33);
            color: #fff;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: background 0.3s ease, transform 0.2s ease;
            width: 100%;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Ripple animation */
        form input[type="submit"]::before {
            content: '';
            position: absolute;
            width: 300%;
            height: 300%;
            top: 50%;
            left: 50%;
            background: rgba(255, 255, 255, 0.3);
            display: block;
            border-radius: 50%;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease, opacity 1s ease;
        }

        form input[type="submit"]:active::before {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0;
        }

        /* Submit button hover effect */
        form input[type="submit"]:hover {
            background: linear-gradient(135deg, #ffbd33, #ff5733);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 87, 51, 0.2);
        }

        /* Submit button active effect */
        form input[type="submit"]:active {
            transform: translateY(0);
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            form {
                position: relative;
                top: auto;
                right: auto;
                left: auto;
                margin: 0 auto;
                transform: translateY(-50%);
            }
            body {
                justify-content: flex-start;
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            form {
                padding: 20px;
                top: 50%;
                transform: translate(-50%, -50%);
                margin: 0;
                left: 50%;
                right: auto;
            }

            form legend {
                font-size: 20px;
            }

            form input[type="text"],
            form textarea {
                padding: 12px;
                font-size: 14px;
            }

            form input[type="submit"] {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <form action="uploadSession" method="post">
        <legend>Upload Session</legend>

        <label for="name">Enter Your Name</label>
        <input type="text" name="name" placeholder="Your name" required>

        <label for="email">Enter Your mail</label>
        <input type="email" name="email" placeholder="Your email" required>


        <label for="subject">Subject Name</label>
        <input type="text" name="subject" placeholder="Enter the subject" required>
        
        <label for="link">Live Session Link</label>
        <textarea name="link" rows="4" placeholder="Enter session link" required></textarea>
        
     
        
        <input type="submit" value="Post">
    </form>

</body>
</html>
