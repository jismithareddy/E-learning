<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learners Academy Registration Form</title>
    <style>
        /* Basic reset for consistent look across browsers */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
        }

        .image-container {
            flex: 1;
            margin-right: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .form-container {
            flex: 1;
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: aqua;
        }

        .form-container legend {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-container .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 8px 0;
            border: none;
            border-bottom: 2px solid #ccc;
            font-size: 1em;
            transition: border-color 0.3s ease;
            background-color: transparent;
        }

        .form-container input[type="text"]:focus,
        .form-container input[type="email"]:focus,
        .form-container input[type="password"]:focus {
            border-bottom-color: #007BFF;
            outline: none;
        }

        .form-container input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-container input::placeholder {
            color: #999;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-container">
            <img src="image.png" alt="Student Image">
        </div>
        <div class="form-container">
            <legend>Learners Registration Form</legend>
            <form action="">
                <div class="form-group">
                    <label for="name">Enter your name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" minlength="4" required>
                </div>
                <div class="form-group">
                    <label for="mail">Enter your Email ID</label>
                    <input type="email" name="mail" id="mail" placeholder="Enter your Email" required>
                </div>
                <div class="form-group">
                    <label for="username">Enter your username</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" name="confirm" id="confirm" placeholder="Confirm your password" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
